<!DOCTYPE html>
<html lang="es">
<head>
  <title>Calculadora de IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="container d-flex justify-content-center">
    <form id="formulario" class="mt-5 pt-5 col-3" onsubmit="calcularIMC(); return false;">
      <div class="form-group">
      </div>
      <div class="form-group">
        <label class="fw-bold" for="peso">Peso (kg):</label>
        <input type="number" class="form-control" id="peso" name="peso" step="0.1">
      </div>
      <div class="form-group">
        <label class="fw-bold" for="altura">Altura (cm):</label>
        <input type="number" class="form-control" id="altura" name="altura" step="1">
      </div>
      <input type="submit" class="btn btn-primary my-3 fw-bold " value="Calcular">
      <div class="fw-bold" id="resultado" ></div>
    </form>
  <script src="./app.js"></script>
</body>
</html>
